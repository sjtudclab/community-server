<div class="page">
    <h1>
        <a href="start-screen-committee.html"><i class="icon-arrow-left-3 fg-darker smaller"></i></a>
        社区公告
    </h1>

    <div class="grid">
        <div class="row">
            <div class="span7">
                <textarea id="content" rows="10" cols="100"></textarea>
            </div>
        </div>
    </div>

    <button class="btn btn-default" id="submitButton">发布</button>

</div>

<script type="text/javascript">
    $('#submitButton').click(function () {
        $.ajax({
            url: 'rest/announcement',
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify({content:$('textarea#content').val()}),
            success: function (object) {
                alert("公告发布成功");
            },
            error: function(object) {
                alert("公告发布失败");
            }
        })
    });
</script>
