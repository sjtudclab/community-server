<body>
<title>list favorite</title>
</head>
<body class="metro">
    <header class="bg-dark" data-load="header.html"></header>
    <div class="container">
       <h1>
       	<a href="start-screen-resident.html"><i class="icon-arrow-left-3 fg-darker smaller"></i></a>
			左邻右舍
       </h1>
       <div class="spexample">
       	 <nav class="horizontal-menu">
    		<ul>
    			<li><a href=# id="myfriends">我关注的人</a></li>
    			<li><a href=# id="myfans">关注我的人</a></li>
    			<li><a href=# id="all">所有人</a></li>
    		</ul>
    	   </nav>
    	</div>
    	<div class="spexample">
    		<span id="friend"></span>
    		<span id="fan"></span>
    	</div>
    	<div class="spexample">
    		<span id="build"></span>
    	</div>
    	<div class="spexample">
    		<span id="room"></span>
    	</div>
    	<div class="spexample">
    		<span id="resident"></span>
    	</div>
	</div>
	    <script type="text/javascript">
	$(document).ready(function(){
	
	$("#myfriends").click(function(){
	$("#fan").empty();
	$("#room").empty();
	$("#build").empty();
	$("#resident").empty();

	var content = currentUserId();			//匹配为登陆人员
        $.ajax({
            type: "GET",
            url: "rest/fsrelation/" + content,
            dataType: "json",
            success: function(data) {
            	$('#friend').empty();
				var index = 5;
                $.each(data.fNames,function(commentIndex, name) {
                //$.each(data,function(commentIndex, name) {
                	var dbf = "<div class=\"listsmall\">";
                	var image = "<img src=\"images/default.jpg\" class=\"cycle\" style=\"width: 120px; height:120px;\">";
                	var daf = "</div>";
                	var href = "<a href=\"mailbox.html#sendtoid=" + index++ + "\">发信息</a>";
                    $('#friend').append(dbf+image + "<p>"+name+"</p>"+href+daf);
                })
            },//success
        });//ajax
    });//我的关注 onclick
        
        
    $("#myfans").click(function(){
    $("#room").empty();
    $("#friend").empty();
    $("#build").empty();
    $("#resident").empty();
	var content = "8";			//匹配为登陆人员
        $.ajax({
            type: "GET",
            url: "rest/fsrelation/se/" + content,
            dataType: "json",
            success: function(data) {
            	$('#fan').empty();
                $.each(data.fNames,function(commentIndex, comment) {
                	var dbf = "<div class=\"listsmall\">";
                	var image = "<img src=\"images/default.jpg\" class=\"cycle\" style=\"width: 120px; height:120px;\">";
                	var daf = "</div>";
                	var href = "<a href=\"mailbox.html#1\">发信息</a>";
                    $('#fan').append(dbf+image + "<p>"+comment+"</p>"+href+daf); 
                })
            },//success
        });//ajax
     });//我的 粉丝 onclick
        
        
        $("#all").click(function(){
        //对所有人进行操作
        	$("#fan").empty();
			$("#friend").empty();
			$("#resident").empty();
			$("#room").empty();
        	//显示楼栋
        	$.ajax({
            	type: "GET",
	            url: "rest/buildings",
    	        dataType: "json",
        	    success: function(data) {
            		$('#build').empty();
                	$.each(data,function(commentIndex, comment) {
                		var bts = "<button class=\"primary building\" id=\"b" + comment.id + "\" >";
	                	var bte = "</button>";
            	        $('#build').append(bts+comment.name+bte); 
                	})
	            },//success
    	    });//楼栋ajax
    	    
    	    //显示房间
    	    $(document).on('click', '.building', function() {
 		   	    $('#resident').empty();
 		   	    $('#room').empty();
    	    	var id = this.id.slice(1,100);
    	    	$.ajax({
            		type: "GET",
	            	url: "rest/buildings/" + id + "/apartments",
    	        	dataType: "json",
        	    	success: function(data) {
                		$.each(data,function(commentIndex, comment) {
                			var rms = "<button class=\"shortcut primary room\" id=\"c" + comment.id + "\" >";
	                		var rme = "</button>";
							$('#room').append(rms + comment.serialNumber + rme); 
                		})
	            	},//success
    	    	});//ajax
    	    });//楼栋onclick
    	    
    	    //添加好友关系
    	    relations = [];
    	    people = [];
    	    
    	    //显示住户
			$(document).on('click', '.room', function() {
				$('#room').empty();
				$('#resident').empty();
				var id = this.id.slice(1,100);
				$.ajax({
					type: "GET",
					url: "rest/apartment/" + id + "/users",
					dataType: "json",
					success: function(data) {
						$.each(data,function(commentIndex, comment) {
    						var dbf = "<div class=\"listsmall\">";
				        	var image = "<img src=\"images/default.jpg\" class=\"cycle\" style=\"width: 120px; height:120px;\">";
				        	var href = "<a class=\"relation\" id=\"d"+comment.id+"\" href=#>添加关注</a>";
				        	var daf = "</div>";
				        	$('#resident').append(dbf+image+"<p>"+comment.username+"</p>"+href+daf);
						});
					},
					error: function(data) {
						alert(data);
						console.log(data);
					}
				});//ajax
			});//住户onclick
			
			//添加关注
			$(document).on('click', '.relation', function() {
				$('#room').empty();
				$('#resident').empty();
				var id = this.id.slice(1,100);
				alert(id);
				$.ajax({
					type: "POST",
					url: "rest/fsrelation/create",
					//data: {actp: "1", passp: id},
					//dataType:html,
					contentType: "application/json",
					data: JSON.stringify({actp: "1", passp: id}),
					success: function (object) {
                		alert("添加成功");
                		var mark = "#d"+id;
                		$(mark).hide();
            		},
            		error: function(object) {
                		alert("添加失败");
            		}
				});//ajax
			});//添加关注onclick
    	 
        });//all onclick
        });
        
      
	</script>
</body>
</html>
