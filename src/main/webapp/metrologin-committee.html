<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	
	<link href="css/metro-bootstrap.css" rel="stylesheet">
    <link href="css/metro-bootstrap-responsive.css" rel="stylesheet">
    <link href="css/iconFont.css" rel="stylesheet">
    <link href="css/docs.css" rel="stylesheet">
    <link href="js/prettify/prettify.css" rel="stylesheet">
    
	<!-- Load JavaScript Libraries -->
    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/jquery/jquery.widget.min.js"></script>
    <script src="js/jquery/jquery.mousewheel.js"></script>
    <script src="js/prettify/prettify.js"></script>
    <script src="js/holder/holder.js"></script>
    
    <!-- Metro UI CSS JavaScript plugins -->
    <script src="js/load-metro.js"></script>

    <!-- Local JavaScript -->
    <script src="js/docs.js"></script>
    <script src="js/github.info.js"></script>
    
	<title>Login - Community</title>
</head>
<body class="metro">
<div class="container">
	<h1>
		<a href="/"><i class="icon-arrow-left-3 fg-darker smaller"></i></a>
		 上海市杨浦区五角场镇东方名城居委会<small class="on-right"></small>
	</h1>
		
	<div class="grid fluid">
        <div class="row">
            <div class="span6">
                <div class="image-container shadow" style="width: 480px; margin-left: 40px;">
			        <img src="images/community.jpg">
			    </div>
            </div>
            <div class="span4">
                <form id="loginForm">
			        <fieldset>
			            <legend>登录</legend>
			            <!--input-->
			            <div class="input-control text" data-role="input-control">
			                <input type="text" placeholder="用户名" name="j_username">
			                <button class="btn-clear" tabindex="-1" type="button"></button>
			            </div>
			            <div class="input-control password" data-role="input-control">
			                <input type="password" placeholder="密码" autofocus="" name="j_password">
			                <button class="btn-reveal" tabindex="-1" type="button"></button>
			            </div>
						<!--Checkbox-->
			            <div class="input-control checkbox" data-role="input-control">
			                <label class="inline-block" style="font-size: 15px;">
			                    <input type="checkbox">
			                    <span class="check"></span>使我保持登录状态
			                </label>
			            </div>
						<!--Button-->
						<div>
            <!--
							<input type="button" class="button large primary" value="登陆" onclick="login" />
              -->
				            <button class="button large primary" id="loginBtn">登录</button>
			            </div>
			
			            <div style="margin-top: 20px">
			            </div>
			        </fieldset>
			    </form>
            </div>
        </div>
    </div>
		
</div>
<script src="js/hitua.js"></script>
<script type="text/javascript">
	$('#loginBtn').click(function () {
		$.ajax({
			url: 'j_spring_security_check',
			type: "POST",
			data: $('form#loginForm').serializeArray(),
			success: function () {
				window.location = 'start-screen-committee.html'
			},
			error: function() {
				alert("用户名或密码错误")
			}
		})
	});

	$('form#loginForm').submit(function() {
		return false;
	});
</script>

</body>
</html>
