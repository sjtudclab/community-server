<!DOCTYPE html>
<html>
  <head>
    <title>Timeline</title>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" media="all" rel="stylesheet">
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" media="all" rel="stylesheet">
    <link href="css/metro-bootstrap.css" rel="stylesheet">
    <link href="css/iconFont.css" rel="stylesheet">
    <link href="css/docs.css" rel="stylesheet">
    <link href="css/metro-bootstrap-responsive.css" rel="stylesheet">
    <link href="css/styles.css" media="all" rel="stylesheet">
    <script src="js/modernizr.min.js"></script>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  </head>
<body class="metro">
    <header class="bg-dark" data-load="header.html"></header>
                <h1>
                    <a href="/start-screen-resident.html"><i class="icon-arrow-left-3 fg-darker smaller"></i></a>
					社区公告
                </h1>
  
    <div class="timeline animated"> 
      
    <span id ="announce"></span>  
      
    </div>
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
   	<script src="js/common.js"></script>
   	<script type="text/javascript">
   	$(document).ready(function(){
   		$.ajax({
            type: "GET",
            url: "rest/announcement",
            dataType: "json",
            success: function(data) {
            	$('#announce').empty();
                $.each(data,function(commentIndex, comment) {
                	var dt = "<div class=\"timeline-row\">";
                	var dp = "<div class=\"panel timeline-content\">";
                	var db = "<div class=\"panel-body\">";
                	var de = "</div>";
                    $('#announce').append(dt+dp+db+"<p>"+comment.content+"</p>"+de+de+de); 
                })
            },//success
        });//ajax
   	});
   	</script>
   
  </body>
</html>
