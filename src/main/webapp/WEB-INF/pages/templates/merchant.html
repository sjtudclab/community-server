<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="product" content="Metro UI CSS Framework">
    <meta name="description" content="Simple responsive css framework">
    <meta name="author" content="Sergey S. Pimenov, Ukraine, Kiev">

    <script type="text/javascript" th:src="@{/scripts/jquery-1.8.2.min.js}"></script>
    <link th:href="@{/zang/bootstrap-3.3.2-dist/css/bootstrap.min.css}" rel="stylesheet"></link>
    <script th:src="@{/zang/js/jquery.min.js}"></script>
    <script th:src="@{/zang/bootstrap-3.3.2-dist/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/common.js}"></script>


    <title>我的收款记录</title>
</head>
<body class="metro">
    <header class="bg-dark" data-load="header.html"></header>

    <div class="container">
        
        <!-- 返回主页 -->
        <div class="offset1">
            <h1><a th:href="@{/resident/neighbor}"><i class="icon-arrow-left-3 fg-darker smaller"></i></a>我的收款记录</h1>
        </div>
        <!-- End 返回主页 -->

        <div class="grid fluid offset1">

            <!-- 收款记录 -->
            <div class="row">
                <div id="infolist">
                    
                </div>
            </div>
            <!-- End 收款记录 -->
            
        </div>
        
    </div>

    <div th:include="market_template :: copy"></div>
    
    <script type="text/javascript">
    var userid;
	$(document).ready(function() {
		userid = 14;//currentUserId();
		$("#infolist").html("");
		$.get(getUrl("rest/transaction/merchant/" + userid), function(data) {
			$.each(data, function (n, value) {
				var info = "";
				info =
				"<div class=\"tile double goods\">" +

                    "<div class=\"brand bg-dark opacity\">" +
                        "<span class=\"text\">"+ value.accountId + ": " + value.amount + " " + value.time +"</span>" + 
                        "<span style=\"display:none\">"+value.friendId+"</span>" +
                         "</a>"
                    "</div>" +
                "</div>";
                $("#infolist").append(info);
			});
		});
	});
    </script>
    
</body>
</html>
