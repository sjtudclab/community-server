<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="product" content="Metro UI CSS Framework">
    <meta name="description" content="Simple responsive css framework">
    <meta name="author" content="Sergey S. Pimenov, Ukraine, Kiev">

    <script type="text/javascript" th:src="@{/scripts/jquery-1.8.2.min.js}"></script>
    <script th:src="@{/js/chen/search_goods.js}"></script>

    <title>搜索物品</title>
</head>
<body class="metro">
    <header class="bg-dark" data-load="header.html"></header>

    <div class="container">
        
        <!-- 返回主页 -->
        <div class="offset1">
        	
        </div>
        <!-- End 返回主页 -->

        <div class="grid fluid offset1">

        	<div class="row">

	            <div class="span6">
	            	<h1>
	            	<a href="market.html"><i class="icon-arrow-left-3 fg-darker smaller"></i></a>
	            	<span>搜索物品</span>
	            	</h1>

	            </div>

				</br>

                <div class="input-control text span5">
            		<input id="search_input" type="text" placeholder="请输入搜索关键词"/>
            		<button id="search_button" class="btn-search" onclick="search_goods()"></button>
            	</div>
            	
            </div>

            <!-- 搜索到的物品 -->
            <div class="row">
                <div id="search_goods">
                    <h2><legend>搜索物品结果</legend></h2>
                    
                </div>
            </div>
            <!-- End 搜索到的物品 -->
            
        </div>
        
    </div>

    <div th:include="market_template :: copy"></div>
</body>
</html>
