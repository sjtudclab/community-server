	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>述职报告</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description"
	content="Admin panel developed with the Bootstrap from Twitter."/>
<meta name="author" content="travis"/>

<link th:href="@{/zang/bootstrap-3.3.2-dist/css/bootstrap.min.css}"  rel="stylesheet" />
<!--[if lt IE 9]>

    <![endif]-->
<script th:src="@{/zang/js/jquery.min.js}"></script>
<script th:src="@{/zang/bootstrap-3.3.2-dist/js/bootstrap.min.js}"></script>
<script th:src="@{/js/common.js}"></script>

</head>
<body>

<form role="form" method="post" action="../rest/work_report/" enctype="multipart/form-data">
	<div class="form-group">
		<label for="name">述职报告：</label>
		<input id="citizen_id" name="citizenId" type="hidden" value="1"></input>
		<textarea id="report_content" name="content" rows="3" cols="20" class="form-control" placeholder="请在此填写内容"></textarea>
	</div>
	<div class="form-group">
		<label for="inputfile">附件：</label>
		<input type="file" name="file" id="attachment"></input>
	</div>
	<button type="submit" class="btn btn-default">提交</button>
</form>
