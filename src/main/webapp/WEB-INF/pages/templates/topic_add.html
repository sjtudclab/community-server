<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=620px,initial-scale=1,target-densitydpi=device-dpi,minimum-scale=1,maximum-scale=1,user-scalable=1" />
    <meta name="product" content="Metro UI CSS Framework">
    <meta name="description" content="Simple responsive css framework">
    <meta name="author" content="Sergey S. Pimenov, Ukraine, Kiev">

    <title>社区公告</title>
</head>
<body class="metro">

<nav class="navigation-bar dark">
    <div class="navigation-bar-content">
    </div>
</nav>

<div class="page">
    <h1>
        <a th:href="@{/start-screen-committee}"><i class="icon-arrow-left-3 fg-darker smaller"></i></a>
        民议广场
    </h1>

    <form role="form" method="post" th:action="@{/rest/topic}" enctype="multipart/form-data">
        <div>
            <label for="name">讨论议题：</label>
            <input id="topic_type_id" name="topic_type_id" type="hidden" value="1" />
            <textarea id="content" name="content" rows="3" cols="20" class="form-control" placeholder="请在此填写内容"></textarea>
        </div>
        <div>
            <label for="inputfile">附件：</label>
            <input type="file" name="file" id="attachment" />
        </div>
        <div>
            <label>选项：(请用英文逗号分隔)</label>
            <input type="text" name="options" id="options" />
        </div>
        <button type="submit" class="btn btn-default">提交</button>
    </form>

</div>

<div th:include="login_footer :: copy"></div>

<script type="text/javascript">
    $('#citizen_id').val();

    $('#submitButton').click(function () {
        $.ajax({
            url: 'rest/announcement',
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify({content:$('textarea#content').val()}),
            success: function (object) {
                alert("公告发布成功");
            },
            error: function(object) {
                alert("公告发布失败");
            }
        })
    });
</script>

</body>
</html>
